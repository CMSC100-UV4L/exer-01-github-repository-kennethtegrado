<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Renz Tegrado | Portfolio</title>

        <!-- link styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <!-- Header container for sections at the topmost of the page -->
            <header class="container">
                <!-- Hero section -->
                <section class="hero">
                    <!-- Left Side of the Hero section, containing an introduction about me -->
                    <div class="hero__left">
                        <p class="text-large text-accent">Hello! I am</p>
                        <h1>Kenneth Renz Tegrado</h1>
                        <h4 class="text-accent">
                            Just call me
                            <span class="text-underline text-bold text-primary"
                                >Renz</span
                            >!
                        </h4>
                        <p>
                            I code in my sleep. I drink coffee for fun. I hate
                            people.
                        </p>
                    </div>
                    <!-- Right Side of the Hero section, containing an image of me -->
                    <div class="hero__right">
                        <!-- Profile -->
                        <img
                            src="images/profile.webp"
                            alt="Renz Tegrado wearing a suit for a professional photo."
                            class="hero__image-profile"
                        />
                        <!-- SVG FIGURES -->
                        <img
                            src="images/figure_1.svg"
                            alt="Patterns made with crosses"
                            class="hero__image-figure"
                        />
                    </div>
                </section>
            </header>
        </main>
    </body>
</html>
